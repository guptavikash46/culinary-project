<a href="#" class="list-group-item clearfix" [ngStyle]="{'background-color': '#e0ebeb'}">
    <div class="float-left">
        <h4 class="list-group-item-heading">{{recipes.name}}</h4>
        <p class="list-group-item-text">{{recipes.desc}}</p>
    </div>
    <span class="float-right">
        <img [src]="recipes.imageUrl" alt="{{recipes.name}}" class="img-responsive" style="max-height: 80px;">
    </span>
</a>
