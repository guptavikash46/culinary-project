<hr>
<form class="mt-3" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-success mr-2" type="submit"
            [disabled]="!recipeForm.valid">Save</button>
            <button class="btn btn-secondary" type="button" (click)="onFormCancel()">Cancel</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input type="text"
                id="imagePath"
                formControlName="imageUrl"
                class="form-control"
                #imagePath>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="imagePath">Image preview</label>
                <img [src]="imagePath.value" height="70px" class="img-responsive">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="desc">Recipe Description</label>
                <textarea class="form-control" id="desc" 
                rows="3"
                formControlName="desc"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" formArrayName="ingredients">
            <div class="row m-2" *ngFor="let ingrControls of getIngrControls(); let i = index"
            [formGroupName]="i">
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                    formControlName="name">
                </div>
                <div class="col sm-2">
                    <input type="number" class="form-control"
                    formControlName="amount">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-danger" type="button" (click)="onDeleteIndividualIngr(i)">X</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary" type="button" (click)="onAddIngr()">Add ingredients</button>
                </div>
            </div>
        </div>
    </div>
</form>
