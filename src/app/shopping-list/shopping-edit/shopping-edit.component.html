<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onItemAdd(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" 
                    id="amount" 
                    class="form-control"
                    name="amount"
                    ngModel
                    required
                    pattern="(^\d*\.?\d*[1-9]+\d*$)|(^[1-9]+\d*\.\d*$)">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success m-2" type="submit"
                    [disabled]="!f.valid">{{buttonName}}</button>
                    <button class="btn btn-danger m-2" type="button" 
                     *ngIf="editMode" (click)="onItemDelete()">Delete</button>
                    <button class="btn btn-secondary m-2" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
