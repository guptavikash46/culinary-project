<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                    id="name" 
                    class="form-control" 
                    required
                    #itemName>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" 
                    id="amount" 
                    class="form-control" 
                    required
                    #itemAmount>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success m-2" type="submit" (click)="onItemAdd()">Add</button>
                    <button class="btn btn-danger m-2" type="submit" (click)="onItemDelete()">Delete</button>
                    <button class="btn btn-secondary m-2" type="submit">Clear</button>
                </div>
            </div>
        
        </form>
    </div>
</div>
